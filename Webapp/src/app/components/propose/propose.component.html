<style>
    .propose-container {
      display: flex;
      justify-content: space-between;
      gap: 30px;
      padding: 30px;
      background: linear-gradient(to bottom, #ffffff, #f0f8ff);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  
    .selected-item,
    .trade-items {
      flex: 1;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
  
    .selected-item h3,
    .trade-items h3 {
      font-size: 1.6rem;
      color: #007acc;
      margin-bottom: 20px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
    }
  
    .item-image-large {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #007acc;
      margin-bottom: 15px;
    }
  
    .item-image {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #007acc;
      margin-bottom: 10px;
    }
  
    p {
      font-size: 1rem;
      color: #333;
      margin: 8px 0;
    }
  
    .carousel {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      gap: 10px;
    }
  
    .arrow {
      background: #007acc;
      color: white;
      font-size: 1.5rem;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }
  
    .arrow:hover {
      transform: scale(1.1);
      background: #005f99;
    }
  
    .trade-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  
    .trade-item p {
      margin: 5px 0;
    }
  
    input[type='radio'] {
      margin-top: 10px;
      transform: scale(1.5);
      cursor: pointer;
    }
  
    .preferences {
      margin-top: 20px;
      text-align: center;
    }
  
    .preferences label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
      font-size: 1rem;
    }
  
    .propose-button {
      text-align: center;
      margin-top: 20px;
    }
  
    .propose-button button {
      background: #007acc;
      color: white;
      font-size: 1.2rem;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
  
    .propose-button button:hover {
      background: #005f99;
      transform: scale(1.05);
      .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #069494; 
      padding: 10px 20px;
      color: white;
      font-family: 'Dancing Script', cursive;
      font-weight: bold;
      font-size: 110%;
    }
    .navbar-left .brand-name {
      font-size: 1.8em;
      font-weight: bold;
    }
    .navbar-right {
      display: flex;
      justify-content: space-between;
      flex-grow: 1;
      max-width: 600px;
    }
    .nav-link {
      text-decoration: none;
      color: white;
      font-size: 1.2em;
      padding: 0 15px;
      text-align: center;
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: #333;
      text-decoration: underline;
    }

    
    }
  </style>
  <title>Threads & Thrift</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <nav class="navbar">
    <div class="navbar-left">
      <span class="brand-name">Threads & Thrift</span>
    </div>
    <div class="navbar-right">
      <a href="http://localhost:4200/home" class="nav-link">Dashboard</a>
      <a href="http://localhost:4200/allitems" class="nav-link">Items</a>
      <a href="http://localhost:4200/mytrades" class="nav-link">Trades</a>
      <button (click)="logout()">Logout</button>
    </div>
  </nav>

  
  <div class="propose-container">
    <!-- Selected Item Section -->
    <div class="selected-item">
      <h3>Selected Item</h3>
      <img
        class="item-image-large"
        [src]="'http://localhost:3000/uploads/' + selectedItem?.image[0]"
        alt="Selected Item Image"
        onerror="this.src='assets/no-image.png'"
      />
      <p><strong>Title:</strong> {{ selectedItem?.title }}</p>
      <p><strong>Preferences:</strong> {{ selectedItem?.preferences?.join(', ') }}</p>
    </div>
  
    <!-- Trade Items Section -->
    <div class="trade-items">
      <h3>Select to Trade</h3>
      <div class="carousel">
        <button class="arrow left" (click)="previousItem()">&#8592;</button>
        <div class="trade-item">
          <img
            class="item-image"
            [src]="'http://localhost:3000/uploads/' + allItems[currentItemIndex]?.image[0]"
            alt="Trade Item Image"
            onerror="this.src='assets/no-image.png'"
          />
          <p><strong>Title:</strong> {{ allItems[currentItemIndex]?.title }}</p>
          <p><strong>Preferences:</strong> {{ allItems[currentItemIndex]?.preferences?.join(', ') }}</p>
          <input
            type="radio"
            [value]="allItems[currentItemIndex]?._id"
            name="selectedTradeItem"
            [(ngModel)]="selectedTradeItemId"
          />
        </div>
        <button class="arrow right" (click)="nextItem()">&#8594;</button>
      </div>
      
    </div>
  </div>
  
  <!-- Propose Trade Button -->
  <div class="propose-button">
    <button (click)="proposeTrade()">Propose Trade</button>
  </div>
